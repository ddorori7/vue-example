<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷰 기초 익히기-8</title>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    {{name}}<br>
    <button @click="changeText">Click-아래 지원을 업데이트</button>
  </div>

  <div id="app-1">
    {{name}}<br>
    <button @click="changeText">Click</button>
  </div>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "지원"
      },
      methods: {
        changeText() {
          app1.name = "지원 업데이트!"
        }
      },
    })

    // this는 뷰 인스턴스를 가르키는데 뷰 인스턴스를 app1에 담아서 다른 뷰 인스턴스에서 접근가능!
    const app1 = new Vue({
      el: "#app-1",
      data: {
        name: "지원1"
      },
      methods: {
        changeText() {
          this.name = "지원1 스스로 업데이트!"
        },
      },
    })
  </script>
</body>

</html>
